<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="format-detection" content="telephone=no">
    <base href="/h5/">
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="scripts/common/jquery-2.0.3.min.js"></script>
    <link rel="stylesheet" href="css/product/product.module.css">

    <title>多肉理财</title>
</head>
<body style="background: #f2f2f2;">
<article class="buy-fixedPro-container greyBg" id="buy-fixedPro-container" v-cloak>
    <header class="f-cb">
        <a v-bind:href="returnUrl" class="f-fl">
            <img src="images/back.png" alt="" class="returnArrow">
        </a>
        <span>确认投资</span>
    </header>
    <div class="f-cb">
        <p class="avail-amount-block f-fl">
            可用余额： <span class="avail_amount">{{userAccount.acctBalance}}</span>元
        </p>
        <p class="avail-amount-block f-fr">
            剩余可投： <span class="avail_amount">{{availableAmount}}</span>元
        </p>
    </div>

    <section>
        <aside class="whiteBg">
            <div class="form-group">
                <label class="form-text">投资金额</label>
                <input class="form-input" type="number" placeholder="{{minAmount}}元起投,且是{{unitAmount}}的整数倍" v-model="money_num">
            </div>
            <p class="horLine"/>
            <div class="form-group">
                <label class="form-text">预期收益</label>
                <input class="form-input" type="text" v-model="day_earning" readonly>
            </div>
            <p id="purchaseBtn4" style="display: none" class="inputErrorMsg">投资金额需为100的整数倍</p>
            <p id="purchaseBtn2" style="display: none" class="inputErrorMsg">余额不足，我要充值{{rechargeNum}}元</p>
            <p id="purchaseBtn1" style="display: none" class="inputErrorMsg">标的金额不足</p>
        </aside>
        <div class="f-cb avail_cards_block whiteBg">
            <li>
                <a v-bind:href="rateUrl" class="form-group f-cb">
                    <p class="f-fl form-text">加息券</p>
					<p class="f-fl form-num">
						{{rateCouponStr}}
					</p>
                    
                    <img src="images/arrows_right.png" class="f-fr">
                </a>
            </li>
            <p class="horLine"/>
            <li>
            <a v-bind:href="tyjUrl"  class="form-group f-cb">
                <p class="f-fl form-text">体验金</p>
                <p class="f-fl form-num">
					{{moneyCouponStr}}
				</p>
                <img src="images/arrows_right.png"    class="f-fr">
            </a>
            </li>
        </div>
        <div class="contract-read">
            <input type="checkbox" id="checkbox-1-1" v-on:click="agreeOrNot" checked="checked"/><label for="checkbox-1-1"></label>
            <!--<span>我阅读并同意<a href="http://www.51vest.com/pdt_contract_dq.html">《产品合同》</a></span>-->
            <span>我已阅读并同意<a href="html/contract/pdt_contract_dq.html">《产品合同》</a></span>
        </div>
        <button class="purchaseBtn" id="purchaseBtn" @click="buyForward" v-show="btnDisplay">立即投资</button>
        <button class="rechargeBtn" v-show="!btnDisplay" @click="rechargeForward">余额不足，我要充值</button>
    </section>
</article>
<script src="scripts/common/vue.js"></script>
<script src="scripts/common/vue-resource.min.js"></script>
<script src="scripts/common/custom-function.js"></script>
<script src="scripts/product/fixed_product/fixed_session_storage.js"></script>
<script src="scripts/product/fixed_product/fixed_invest_money.js"></script>
<script src="scripts/common/baiduScript.js"></script>
</body>
</html>
