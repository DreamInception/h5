<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="format-detection" content="telephone=no">
    <base href="/h5/">
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="scripts/common/jquery-2.0.3.min.js"></script>
    <link rel="stylesheet" href="css/product/product.module.css">

    <title>多肉理财</title>
</head>
<body>
<article class="invest-record-container" id="invest-record-container" v-cloak>
    <header class="f-cb">
        <a href="javascript:history.go(-1)" class="f-fl">
            <img src="images/back.png" alt="" class="returnArrow">
        </a>
        <span class="title">投资记录</span>
    </header>
    <section>
        <div class="record_table">
                <span>用户</span>
                <span>投资金额</span>
                <span>时间</span>
        </div>
            <ul>
                <li class="f-cb" v-for="todo in regularOrders">
                    <div class="record_list f-cb">
                        <p class="f-fl">{{todo.mobile}}</p>
                        <p class="f-fl">{{todo.buyAmount}}</p>
                        <p class="f-fr">{{todo.buyTime}}</p>
                    </div>
                </li>
            </ul>


    </section>
</article>
<script src="scripts/common/vue.js"></script>
<script src="scripts/common/vue-resource.min.js"></script>
<script src="scripts/common/custom-function.js"></script>
<script src="scripts/product/fixed_product/fixed_session_storage.js"></script>
<script src="scripts/product/fixed_product/fixed_invest_record.js"></script>
</body>
</html>
