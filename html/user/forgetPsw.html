<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="format-detection" content="telephone=no">
    <base href="/h5/">
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="scripts/common/jquery-2.0.3.min.js"></script>
    <link rel="stylesheet" href="css/user/user.module.css">

    <title>找回登录密码</title>
</head>
<body>
    <article class="user-common-container" id="user-fPsw-container">
        <header class="f-cb">
            <a href="javascript:history.go(-1)" class="f-fl">
                <img src="images/back.png" alt="" class="returnArrow">
            </a>
            <span>找回登录密码</span>
        </header>
        <section>
            <div class="form-input-box">
                <label class="form-label">账号</label>
                <input class="phoneNum" type="number" placeholder="请输入手机号" v-model="mobile">
            </div>
            <div class="form-input-box">
                <label class="form-label">验证码</label>
                <input class="password" type="text" placeholder="请输入图形验证码" v-model="imgCodeText">
                <a href="javascript:;" class="imgCodeLink" v-on:click="getImgCode">
                    <img v-bind:src="imgData" src="" class="imgCode" alt="">
                </a>
            </div>
            <button class="loginBtn" v-on:click="checkImgCode">下一步</button>
        </section>
    </article>
</body>
<script src="scripts/common/vue.js"></script>
<script src="scripts/common/vue-resource.min.js"></script>
<script src="scripts/common/custom-function.js"></script>
<script src="scripts/user/forgetPsw.js"></script>
</html>
