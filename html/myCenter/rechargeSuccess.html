<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="format-detection" content="telephone=no">
    <base href="/h5/">
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="scripts/common/jquery-2.0.3.min.js"></script>
    <link rel="stylesheet" href="css/myCenter/myCenter.module.css">

    <title>多肉理财</title>
</head>
<body>
<article class="recharge-success-container greyBg" id="recharge-success-container" v-cloak>
    <header class="f-cb">
        <a href="javascript:history.go(-1)" class="f-fl">
            <img src="images/back.png" alt="" class="returnArrow">
        </a>
        <span class="title">充值</span>
    </header>
    <div class="caption">
        <img src="images/chong_zhi_gou.png" alt="">
        <span>充值申请提交成功！</span>
    </div>
    <div class="rc-content">
        <p>充值金额<span class="rsc_value">{{moneyNum}}</span>元</p>
        <p>{{bankName}}<span class="rsc_value">尾号{{accNo}}</span></p>
        <p>到账时间<span class="rsc_value">预计一个工作日内到账</span></p>
    </div>
    <div v-show="fromUrlExist">
        <a href={{fromUrl}} class="checkAssetBtn">继续交易</a>
        <a href="html/myCenter/asset_index.html" class="continueBtn">查看资产</a>
    </div>
    <div v-show="!fromUrlExist">
        <a href="html/myCenter/asset_index.html" class="checkAssetBtn">查看资产</a>
    </div>

</article>
<!--<section class="btnArea">-->
    <!--<button class="continueBtn">继续交易</button>-->

<!--</section>-->
</body>
<script src="scripts/common/vue.js"></script>
<script src="scripts/common/vue-resource.min.js"></script>
<script src="scripts/common/custom-function.js"></script>
<script src="scripts/myCenter/rechargeSuccess.js"></script>
<script src="scripts/common/baiduScript.js"></script>
</html>
