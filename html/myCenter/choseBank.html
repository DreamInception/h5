<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="format-detection" content="telephone=no">
    <base href="/h5/">
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="scripts/common/jquery-2.0.3.min.js"></script>
    <link rel="stylesheet" href="css/myCenter/myCenter.module.css">

    <title>多肉理财</title>
</head>
<body>
<article class="bank-list-container" id="bank-list-container" v-cloak>
    <header>
        <a href="javascript:history.go(-1)" class="f-fl">
            <img src="images/back.png" alt="" class="returnArrow">
        </a>
        <span class="title">多肉理财</span>
    </header>
    <section>
        <div class="bank-header">
        	<div class="warn">
                <img src="images/warn.png" class="warnIcon">
                <p class="warnDesc">每个银行的储蓄卡默认投资额度与次数会有限制，请根据您的情况选择银行卡。</p>
            </div>
            <ul class="f-cb" v-for="item in listData">
                <li class="f-fl">
                	<a href="javascript:;" v-on:click="chooseBank(item)">
                    <img v-bind:src="item.icon" class="bankIcon">
                    <div class="d-text">
                        <p class="bankName">{{ item.bankName }}</p>
                        <p class="desc">{{ item.tip }}</p>
                    </div>
                    </a>
                </li>
                <p class="p-divide"/>
            </ul>
        </div>
    </section>
</article>
</body>
<script src="scripts/common/vue.js"></script>
<script src="scripts/common/vue-resource.min.js"></script>
<script src="scripts/myCenter/choseBank.js"></script>
<script src="scripts/common/custom-function.js"></script>
<script src="scripts/common/baiduScript.js"></script>
</html>
