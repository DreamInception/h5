<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="format-detection" content="telephone=no">
    <base href="/h5/">
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="scripts/common/jquery-2.0.3.min.js"></script>
    <link rel="stylesheet" href="css/oldAsset/oldAsset.module.css">

    <title>多肉理财</title>
</head>
<body>
<article class="oldAsset-index-container greyBg" id="oldAsset-index-container" v-cloak>
    <header class="f-cb">
        <a href="javascript:history.go(-1)" class="f-fl">
            <img src="images/back.png" alt="" class="returnArrow">
        </a>
        <span class="title">1.0资产</span>
    </header>
    <section>
        <div class="notification">
            平台支付渠道优化，8月20日之前注册用户资产将不与新版本合并，请取现后继续投资
        </div>
        <div class="account-name f-cb">
            <p class="f-fl">零钱包</p>
            <div class="f-fr">
                <span class="checkAssetBtn">查看资产明细</span>
                <img src="images/arrows_right_jinse.png">
            </div>
        </div>
        <div class="f-cb account-value">
            <div class="f-fl">
                <p class="accountNum">
                    <span>3000,00</span>
                    <img src="images/question.png" class="question">
                </p>
            </div>
            <button class="withdrawBtn f-fr">取现</button>
        </div>
        <ul class="myAccount">
            <p class="subTitle">我的理财</p>
            <div class="f-cb ma-content">
                <div class="f-fl">
                    <p>持有资产总额（元）</p>
                    <p>0.00</p>
                </div>
                <div class="f-fr">
                    <p>预期总收益（元）</p>
                    <p>0.00</p>
                </div>
            </div>
        </ul>
    </section>
</article>
</body>
<script src="scripts/common/vue.js"></script>
<script src="scripts/common/vue-resource.min.js"></script>
<script src="scripts/oldAsset/index.js"></script>
<script src="scripts/common/baiduScript.js"></script>
</html>
