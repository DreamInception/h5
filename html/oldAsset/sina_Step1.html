<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="format-detection" content="telephone=no">
    <base href="/h5/">
    <link rel="stylesheet" href="css/root.css">
    <link rel="stylesheet" href="css/base.css">
    <script src="scripts/common/jquery-2.0.3.min.js"></script>
    <link rel="stylesheet" href="css/oldAsset/oldAsset.module.css">

    <title>多肉理财</title>
</head>
<body>
<article class="product-info-container" id="product-info-container" v-cloak>
    <header class="f-cb">
        <a href="javascript:history.go(-1)" class="f-fl">
            <img src="images/back.png" alt="" class="returnArrow">
        </a>
        <span class="title">多肉理财</span>
    </header>
    <section>
        <div class="sinaForm">
            <p>您的新浪会员号为：</p>
            <p>绑定手机号：</p>
        </div>
        <div class="form-input-box">
            <label class="form-label">身份信息</label>
            <input class="identification" type="text" placeholder="">
        </div>
        <div class="form-input-box">
            <label class="form-label">真实姓名</label>
            <input class="name" type="text" placeholder="">
        </div>
        <div class="form-input-box">
            <label class="form-label">身份证号</label>
            <input class="idNumber" type="text" placeholder="">
        </div>
        <button class="next">下一步</button>
    </section>
</article>
</body>
<script src="scripts/common/vue.js"></script>
<script src="scripts/common/vue-resource.min.js"></script>
<script src="scripts/oldAsset/sina_Step1.js"></script>
